			<div class='logo_top' id='logo_wwf'></div>
			<div class='logo_top' id='logo_lapig'></div>

	</div>

	<div id='container' class='animate2'>

			<div id="data_bt" class='animate1'>
				<div class='arrow icon15 animate1 icon-left'></div>
			</div>

			<div id="filter_bts">

			</div>

					<div id="report_bt_icon">

						<div class='icon35 icon animate1 icon-report'></div>
					</div>
				</div>
				<div id="clear_report" class="animate1">
					<div class='icon25 icon animate1 icon-trash'></div>
					<span class='lg_clear'></span>
				</div>
				<ul id="report_indicators" class="list_content "></ul>
			</div>

				</div>
